<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 30px;
      }
      #editable {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 40px;
        width: 80%;
        margin: 10px auto;
        border-radius: 4px;
      }
      button {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1565c0;
      }
    </style>
  </head>
  <body>
    <h2>Add Here</h2>
    <div id="editable" contenteditable="true" placeholder="Add here..."></div>
    <br>
    <button onclick="checkContent()">Next</button>

    <script>
      function checkContent() {
        const text = document.getElementById('editable').innerText.toLowerCase().trim();

        // Example conditional logic:
        if (text.includes('100')) {
          window.location.href = 'https://sites.google.com/view/tip-screen-site/100';
        } else if (text.includes('67')) {
          window.location.href = 'https://sites.google.com/view/tip-screen-site/67';
        } else if (text.includes('69')) {
          window.location.href = 'https://sites.google.com/view/tip-screen-site/69';
        } else {
          window.location.href = 'https://sites.google.com/view/tip-screen-site/confirm-screen';
        }
      }
    </script>
  </body>
</html>
